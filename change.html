<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>更新日志</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .update-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .version {
            color: #e74c3c;
            font-weight: bold;
        }
        .date {
            color: #7f8c8d;
            font-style: italic;
        }
        ul {
            line-height: 1.6;
        }
        li {
            margin: 8px 0;
        }
        .new-feature {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>新版本更新日志 <span class="version">v2.0.0.0</span></h2>
        <p class="date">发布日期: 2025年1月1日</p>
        
        <h3>新功能:</h3>
        <ul>
            <li class="new-feature">新版本增加了对在线更新的支持</li>
        </ul>
        
        <p>感谢您使用我们的文本编辑器，我们将持续为您带来更好的使用体验！</p>
    </div>
</body>
</html>
