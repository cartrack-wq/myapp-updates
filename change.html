<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>更新日志</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .update-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .version {
            color: #e74c3c;
            font-weight: bold;
        }
        .date {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 20px;
        }
        ul {
            line-height: 1.6;
        }
        li {
            margin: 8px 0;
        }
        .new-feature {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>新版本更新日志 <span class="version">v2.2.1.0</span></h2>
        <p class="date">发布日期：2026年1月3日</p>
        
        <h3>新增功能</h3>
        <ul>
            <li class="new-feature">新增在线自动更新功能，软件可自动检测并安装新版本。</li>
        </ul>

        <p>感谢您使用鑫园模拟质量检验报告生成器，我们将持续为您带来更好的使用体验！</p>
    </div>
</body>
</html>
